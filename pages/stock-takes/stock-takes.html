<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stock Take History</ion-title>
  </ion-navbar>

</ion-header> 

<ion-content  >
  <ion-list>
  <ion-item *ngFor="let stock_take of stock_takes"  >  
      <h2>{{ stock_take.product_name }}</h2>
      <p>  {{ stock_take.created_at}}   </p> 
      <p>  about {{ stock_take.distance}} km away   </p> 
      <p item-right> {{ stock_take.quantity}}  </p> 
    </ion-item>
  </ion-list>
</ion-content>
