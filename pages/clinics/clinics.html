<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clinics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  >

<ion-list>
<ion-item *ngFor="let clinic of clinics" (click)="openClinic(clinic)" > 
   
    <h2>{{ clinic.name }}</h2>
    <p> {{ clinic.address}}   </p> 
    <p item-right> {{ clinic.distance}} km   </p> 
  </ion-item>
</ion-list>
</ion-content>
